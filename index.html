<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <section>
      <div class="image">
        <img src="./images/illustration-hero.svg" alt="Illustration Hero">
      </div>
      <div class="summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="Icon Music">
          <div>
            <div><span id="period">Annual Plan</span></div>
            <div><span id="price">$59.99/year</span></div>
          </div>
          <div><a href="#">Change</a></div>
        </div>
        <div class="button"><a href="#">Proceed to Payment</a></div>
        <div class="cancel"><a href="#">Cancel Order</a></div>
      </div>
    </section>
  </main>
</body>
</html>
